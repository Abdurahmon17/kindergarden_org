{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Login</h1>
    {% if messages %}
    <div class="mb-4">
        {% for message in messages %}
        <div class="bg-red-100 text-red-800 p-2 rounded">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}
    <form method="post" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
        {% csrf_token %}
        <div class="mb-4">
            <label for="id_username" class="block text-gray-700">Username:</label>
            <input type="text" name="username" id="id_username" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label for="id_password" class="block text-gray-700">Password:</label>
            <input type="password" name="password" id="id_password" class="w-full p-2 border rounded" required>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Login</button>
    </form>
</div>
{% endblock %}
