{% extends 'base.html' %}
{% load static %}
{% block title %}Yangi Mahsulot{% endblock %}
{% block content %}
    <div class="container max-w-md mx-auto">
        <div class="card mt-8">
            <h1 class="text-2xl font-semibold text-gray-800 mb-4">Yangi Mahsulot Qo'shish</h1>
            {% if messages %}
                <div class="mb-4">
                    {% for message in messages %}
                        <div class="messages {{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
            <form method="post" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Nomi</label>
                    <input type="text" id="name" name="name" required class="mt-1">
                </div>
                <div>
                    <label for="quantity_grams" class="block text-sm font-medium text-gray-700">Miqdori (gramm)</label>
                    <input type="number" id="quantity_grams" name="quantity_grams" step="0.01" required class="mt-1">
                </div>
                <div>
                    <label for="min_quantity" class="block text-sm font-medium text-gray-700">Minimal Miqdor (gramm)</label>
                    <input type="number" id="min_quantity" name="min_quantity" step="0.01" required class="mt-1">
                </div>
                <button type="submit" class="btn btn-primary w-full">Saqlash</button>
            </form>
        </div>
    </div>
{% endblock %}
