{% extends 'base.html' %}
{% load static %}
{% block title %}Ovqat tarqatish{% endblock %}
{% block content %}
    <div class="card max-w-md mx-auto">
        <h1 class="text-2xl font-semibold text-gray-800 mb-4">Ovqat tarqatish</h1>
        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="messages {{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="meal" class="block text-sm font-medium text-gray-700">Ovqat</label>
                <select id="meal" name="meal" required class="mt-1">
                    {% for meal in meals %}
                        <option value="{{ meal.pk }}">{{ meal.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="quantity" class="block text-sm font-medium text-gray-700">Miqdor</label>
                <input type="number" id="quantity" name="quantity" step="0.01" required class="mt-1">
            </div>
            <div class="flex space-x-4">
                <button type="submit" class="btn btn-primary">Tarqatish</button>
                <a href="{% url 'meal_list' %}" class="btn btn-secondary">Bekor qilish</a>
            </div>
        </form>
    </div>
{% endblock %}
